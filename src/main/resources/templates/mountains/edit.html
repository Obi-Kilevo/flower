<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mountain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Back Navigation -->
    <div class="mb-4">
        <a th:href="@{/mountain/admin}" class="btn btn-outline-secondary">← Back to Mountains Admin</a>
    </div>

    <!-- Edit Form -->
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h5 class="mb-0">✏️ Edit Mountain</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/mountain/admin/update/{id}(id=${mountain.id})}"
                  th:object="${mountain}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Mountain Name *</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Image URL</label>
                        <input type="text" class="form-control" th:field="*{imageUrl}"
                               placeholder="/uploads/mountains/mountain.jpg">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Features</label>
                        <textarea class="form-control" th:field="*{features}" rows="4"
                                  placeholder='["Height: 5,895m", "Difficulty: Hard", "Best season: Jan-Mar"]'></textarea>
                        <div class="form-text">Enter features as JSON array or plain text.</div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Update Mountain</button>
                        <a th:href="@{/mountain/admin}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
