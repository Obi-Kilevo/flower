<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-container {
            max-width: 300px;
            max-height: 200px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .img-preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .example-box {
            background: #f8f9fa;
            border-left: 4px solid #1565c0;
            padding: 10px 15px;
            margin-top: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Back Navigation -->
    <div class="mb-4">
        <a th:href="@{/money/admin}" class="btn btn-outline-secondary">‚Üê Back to Currency Admin</a>
    </div>

    <!-- Edit Form -->
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h5 class="mb-0">‚úèÔ∏è Edit Currency</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/money/admin/update/{id}(id=${currency.id})}"
                  th:object="${currency}" method="post">

                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Currency Name *</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Code *</label>
                        <input type="text" class="form-control" th:field="*{code}" required maxlength="10">
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">Symbol</label>
                        <input type="text" class="form-control" th:field="*{symbol}" placeholder="$">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Exchange Rate</label>
                        <input type="number" class="form-control" th:field="*{rate}" step="0.0001">
                        <div class="form-text">Rate against base currency</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Image URL</label>
                        <input type="text" class="form-control" th:field="*{imageUrl}"
                               id="imageUrlInput">

                        <!-- Current Image Preview -->
                        <div th:if="${currency.imageUrl != null and !currency.imageUrl.isEmpty()}" class="mt-2">
                            <div class="small text-muted">
                                <a th:href="${currency.imageUrl}" target="_blank" th:text="${currency.imageUrl}"></a>
                            </div>
                        </div>

                        <div class="example-box">
                            <strong>üí° Example paths:</strong>
                            <div class="mt-1">
                                <code>/uploads/currency/usd.jpg</code><br>
                                <code>/static/images/currency/euro.png</code><br>
                                <code>https://images.example.com/currency.jpg</code>
                            </div>
                        </div>
                    </div>

                    <!-- Image Preview -->
                    <div class="col-md-6">
                        <label class="form-label">Image Preview</label>
                        <div class="preview-container" id="imagePreview">
                            <div th:if="${currency.imageUrl != null and !currency.imageUrl.isEmpty()}" class="text-center">
                                <img th:src="${currency.imageUrl}"
                                     alt="Currency Image Preview"
                                     class="img-preview"
                                     id="previewImage"
                                     onerror="showPreviewError()">
                                <div id="previewError" class="d-none text-danger small mt-2">
                                    ‚ö†Ô∏è Cannot load image
                                </div>
                            </div>
                            <div th:unless="${currency.imageUrl != null and !currency.imageUrl.isEmpty()}"
                                 class="text-center text-muted">
                                <div style="font-size: 3rem;">üí∞</div>
                                <div>No image provided</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                    </div>

                    <!-- Timestamps -->
                    <div class="col-12">
                        <div class="card bg-light">
                            <div class="card-body py-2">
                                <div class="row">
                                    <div class="col-md-6">
                                        <small><strong>Created:</strong>
                                            <span th:text="${#temporals.format(currency.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                        </small>
                                    </div>
                                    <div class="col-md-6">
                                        <small><strong>Updated:</strong>
                                            <span th:text="${#temporals.format(currency.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Update Currency</button>
                        <a th:href="@{/money/admin}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Image preview functionality
    const imageUrlInput = document.getElementById('imageUrlInput');
    const imagePreview = document.getElementById('imagePreview');

    imageUrlInput.addEventListener('input', function() {
        updateImagePreview(this.value);
    });

    function updateImagePreview(url) {
        if (!url || url.trim() === '') {
            imagePreview.innerHTML = `
                <div class="text-center text-muted">
                    <div style="font-size: 3rem;">üí∞</div>
                    <div>No image provided</div>
                </div>
            `;
            return;
        }

        imagePreview.innerHTML = `
            <div class="text-center">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="small mt-2">Loading preview...</div>
            </div>
        `;

        const img = new Image();
        img.onload = function() {
            imagePreview.innerHTML = `
                <img src="${url}" alt="Preview" class="img-preview" onerror="showPreviewError()">
            `;
        };
        img.onerror = function() {
            showPreviewError();
        };
        img.src = url;
    }

    function showPreviewError() {
        imagePreview.innerHTML = `
            <div class="text-center text-danger">
                <div style="font-size: 2rem;">‚ö†Ô∏è</div>
                <div>Cannot load image</div>
            </div>
        `;
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        const currentUrl = imageUrlInput.value;
        if (currentUrl && currentUrl.trim() !== '') {
            setTimeout(() => updateImagePreview(currentUrl), 500);
        }
    });
</script>
</body>
</html>
