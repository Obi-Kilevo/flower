<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .header { background-color: #1565c0; color: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .currency-card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 20px; background-color: white; }
        .action-buttons { display: flex; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <!-- Back Navigation -->
    <div class="nav-back">
        <a th:href="@{/parks/admin}" class="btn btn-outline-secondary">‚Üê Back to Parks Admin</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>üí∞ Currency Management</h1>
        <p class="mb-0">Admin Control Panel</p>
    </div>

    <!-- Add New Currency Form -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">‚ûï Add New Currency</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/money/admin}" th:object="${newCurrency}" method="post">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Currency Name *</label>
                        <input type="text" class="form-control" th:field="*{name}" required placeholder="US Dollar">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Code *</label>
                        <input type="text" class="form-control" th:field="*{code}" required placeholder="USD" maxlength="10">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Symbol</label>
                        <input type="text" class="form-control" th:field="*{symbol}" placeholder="$">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Exchange Rate</label>
                        <input type="number" class="form-control" th:field="*{rate}" step="0.0001" placeholder="1.0000">
                        <div class="form-text">Rate against base currency</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Image URL</label>
                        <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="/uploads/currency/usd.jpg">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"
                                  placeholder="Currency information and exchange details..."></textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Currency</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Currency List -->
    <h2>üìã Existing Currencies</h2>
    <div th:if="${#lists.isEmpty(currencies)}" class="alert alert-info">No currencies found.</div>

    <div th:each="currency : ${currencies}" class="currency-card">
        <div class="row">
            <div class="col-md-8">
                <h4>
                    <span th:text="${currency.symbol} ?: ''"></span>
                    <span th:text="${currency.name}">Currency Name</span>
                    <small class="text-muted">(<span th:text="${currency.code}">CODE</span>)</small>
                </h4>

                <!-- Exchange Rate Display -->
                <p>
                    <strong>Exchange Rate:</strong>
                    <span th:if="${currency.rate != null}" th:text="${currency.rate}">1.0000</span>
                    <span th:if="${currency.rate == null}" class="text-muted">Not set</span>
                </p>

                <!-- Description Display -->
                <div th:if="${currency.description}">
                    <strong>Description:</strong>
                    <p style="margin-top: 5px;" th:text="${currency.description}"></p>
                </div>

                <div th:if="${currency.imageUrl}">
                    <small><strong>Image:</strong> <span th:text="${currency.imageUrl}"></span></small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="action-buttons">
                    <a th:href="@{/money/admin/edit/{id}(id=${currency.id})}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                    <form th:action="@{/money/admin/delete/{id}(id=${currency.id})}" method="post"
                          onsubmit="return confirm('Delete this currency?');">
                        <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                    </form>
                </div>

                <div class="mt-2 small text-muted">
                    <div th:if="${currency.createdAt}">
                        Created: <span th:text="${#temporals.format(currency.createdAt, 'yyyy-MM-dd')}"></span>
                    </div>
                    <div th:if="${currency.updatedAt}">
                        Updated: <span th:text="${#temporals.format(currency.updatedAt, 'yyyy-MM-dd')}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
