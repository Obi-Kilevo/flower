<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mid-Range Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-container {
            max-width: 300px;
            max-height: 200px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .img-preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .header-green {
            background-color: #27ae60;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Edit Mid-Range Hotel</h2>

    <form th:action="@{/mhotels/admin/update/{id}(id=${hotel.id})}"
          th:object="${hotel}"
          method="post">

        <div class="card mb-4">
            <div class="card-header header-green">
                <h5 class="mb-0">üìã Hotel Information</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Hotel Name *</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" th:field="*{city}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-control" th:field="*{country}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Form Path *</label>
                        <input type="text" class="form-control" th:field="*{formPath}" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">üí∞ Pricing</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" th:field="*{price}" step="0.01">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Currency</label>
                        <select class="form-select" th:field="*{currency}">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">üè® Hotel Features</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label fw-bold">Features & Amenities</label>
                        <textarea class="form-control" th:field="*{features}" rows="4"
                                  placeholder="e.g., Free WiFi, Breakfast, Parking, Gym, Restaurant, Concierge"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-warning text-white">
                <h5 class="mb-0">üñºÔ∏è Hotel Image</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">Image URL or Path</label>
                    <input type="text" class="form-control" th:field="*{imageUrl}"
                           placeholder="Enter URL or path...">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Live Preview</label>
                    <div class="preview-container" id="imagePreview">
                        <div th:if="${hotel.imageUrl != null and !hotel.imageUrl.isEmpty()}" class="text-center">
                            <img th:src="${hotel.imageUrl}"
                                 alt="Hotel Image Preview"
                                 class="img-preview"
                                 onerror="showPreviewError()">
                        </div>
                        <div th:unless="${hotel.imageUrl != null and !hotel.imageUrl.isEmpty()}" class="text-center text-muted">
                            <div style="font-size: 3rem;">üè®</div>
                            <div>No image provided</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn text-white header-green">Update Hotel</button>
            <a th:href="@{/mhotels/admin}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    function showPreviewError() {
        const previewDiv = document.getElementById('imagePreview');
        previewDiv.innerHTML = '<div class="text-center text-muted"><div style="font-size:3rem;">‚ùå</div><div>Image failed to load</div></div>';
    }
</script>
</body>
</html>
