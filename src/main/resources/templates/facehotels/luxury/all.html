<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Luxury Hotels | ParkAdventure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 5%;
    }
    .section-heading {
      color: #9b59b6;
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2.2rem;
    }
    .hotels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5rem;
    }
    .hotel-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .hotel-header {
      background: #9b59b6;
      color: white;
      padding: 1.2rem;
    }
    .hotel-content {
      padding: 1.8rem;
    }
    .cta-btn {
      background: #9b59b6;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
    }
    .cta-btn:hover {
      background: #8e44ad;
    }
    .back-btn {
      background: #9b59b6;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 2rem;
    }
    .back-btn:hover {
      background: #8e44ad;
    }
    .hotel-price-tag {
      background: rgba(155, 89, 182, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      display: inline-block;
    }
  </style>
</head>
<body>
<div class="container">
  <a th:href="@{/parks/user}" class="back-btn">‚Üê Back to Home</a>

  <h1 class="section-heading">All Luxury Hotels</h1>
  <p style="text-align: center; color: #666; margin-bottom: 2rem;">
    Showing <span th:text="${hotels.size()}">0</span> hotels
  </p>

  <div class="hotels-grid">
    <div th:each="hotel : ${hotels}" class="hotel-card">
      <div class="hotel-header">
        <h3 th:text="${hotel.name} ?: 'Unnamed Hotel'">Hotel Name</h3>
      </div>

      <div class="hotel-image-container" style="position: relative;">
        <th:block th:if="${hotel.imageUrl != null and hotel.imageUrl != ''}">
          <img th:src="${hotel.imageUrl}"
               th:alt="${hotel.name}"
               style="width:100%; height:250px; object-fit:cover;"
               onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=width:100%;height:250px;display:flex;align-items:center;justify-content:center;color:#888;font-size:1.1em;background:#f5f5f5;><div><i style=font-size:3rem;>üè®</i><br>Image Not Found</div></div>';" />
        </th:block>

        <th:block th:unless="${hotel.imageUrl != null and hotel.imageUrl != ''}">
          <div style="width:100%;height:250px;display:flex;align-items:center;justify-content:center;color:#888;font-size:1.1em;background:#f5f5f5;">
            <div>
              <i style="font-size:3rem;">üè®</i><br>
              Image Not Provided
            </div>
          </div>
        </th:block>

        <th:block th:if="${hotel.price != null}">
          <div style="position: absolute; bottom: 15px; left: 15px;">
            <div class="hotel-price-tag">
              <span th:text="${hotel.currency ?: 'USD'}"></span>
              <span th:text="${#numbers.formatDecimal(hotel.price, 1, 2)}">0.00</span>
              <span style="font-size:0.85em; opacity:0.9;">per night</span>
            </div>
          </div>
        </th:block>
      </div>

      <div class="hotel-content">
        <div style="margin-bottom: 1rem;">
          <p style="color: #666; font-size: 0.95rem;">
            <span th:text="${hotel.city} ?: 'City'"></span>,
            <span th:text="${hotel.country} ?: 'Country'"></span>
          </p>
          <p th:if="${hotel.address}" style="color: #777; font-size: 0.9rem;">
            üìç <span th:text="${hotel.address}"></span>
          </p>
        </div>

        <p th:text="${hotel.features} ?: 'Features not provided.'">
          Hotel features will appear here...
        </p>

        <a href="#contact" class="cta-btn" style="margin-top: 1.5rem;">
          Book Now ‚Üí
        </a>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(hotels)}" style="text-align: center; padding: 40px; grid-column: 1 / -1;">
      <p>No luxury hotels available at the moment. Check back soon!</p>
    </div>
  </div>
</div>
</body>
</html>
