<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Mountains | ParkAdventure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { line-height: 1.6; color: #333; background-color: #f8f9fa; }

        /* Header */
        header {
            background: #0a4d2b;
            color: white;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        nav ul { display: flex; list-style: none; gap: 2rem; }
        nav a { color: white; text-decoration: none; font-weight: 500; }
        nav a:hover { color: #a8e6cf; }

        /* Single Background Image */
        .hero, .park-card {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
            url('https://images.pexels.com/photos/868097/pexels-photo-868097.jpeg');
            background-size: cover;
            background-position: center;
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 0 5%;
        }
        .hero-content { max-width: 800px; }
        .hero-content h1 { font-size: 3rem; margin-bottom: 2rem; }

        /* Section */
        .section-heading {
            color: #0a4d2b;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.2rem;
        }
        .container {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 5%;
        }

        /* CTA Button */
        .cta-btn, .nav-button {
            background: #ff8c00;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .cta-btn:hover, .nav-button:hover { background: #e07b00; }

        /* Footer */
        footer {
            background: #0a4d2b;
            color: white;
            padding: 3rem 5%;
            text-align: center;
            margin-top: 6rem;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .footer-links a { color: white; text-decoration: none; }
        .footer-links a:hover { text-decoration: underline; }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container { flex-direction: column; gap: 1rem; }
            .hero-content h1 { font-size: 2rem; }
            .section-heading { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#national-parks">National Parks</a></li>
                <li><a href="#routes">Routes</a></li>
                <li><a href="#epic-adventures">Epic Adventures</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Kitulo National Park</h1>
    </div>
</section>

<section id="mountains-grid-section" class="container">
    <h2 class="section-heading">Hello! Obi will place data soon</h2>
    <p style="color: #666; margin-top: 1rem;">tafadhali kuwa mvumilivu</p>

    <div style="text-align: center; margin-top: 4rem;">
        <a href="/parks/all" class="nav-button">‚Üê Return to Homepage</a>
    </div>
</section>

<footer>
    <ul class="footer-links">
        <li><a href="/parks/all">National Parks</a></li>
        <li><a href="/mountain/all">Mountains</a></li>
        <li><a href="#routes">Routes</a></li>
        <li><a href="#epic-adventures">Epic Adventures</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <p>&copy; 2026 ParkAdventure. All rights reserved.</p>
</footer>

<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const targetElement = document.querySelector(this.getAttribute('href'));
            if (targetElement) {
                window.scrollTo({
                    top: targetElement.offsetTop - 80,
                    behavior: 'smooth'
                });
            }
        });
    });
</script>
</body>
</html>
