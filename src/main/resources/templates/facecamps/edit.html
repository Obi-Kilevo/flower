<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Featured Camp | ParkAdventure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .header {
      background-color: #f39c12;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .preview-container {
      max-width: 300px;
      max-height: 200px;
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .img-preview {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>‚úèÔ∏è Edit Featured Camp</h1>
    <p class="mb-0">Update details for <span th:text="${camp.name}">Camp Name</span></p>
  </div>

  <!-- Edit Camp Form -->
  <div class="card mb-4">
    <div class="card-header text-white" style="background-color: #f39c12;">
      <h5 class="mb-0">Camp Details</h5>
    </div>
    <div class="card-body">
      <!-- Form action points to update endpoint (matches controller) -->
      <form th:action="@{/fcamps/admin/update/{id}(id=${camp.id})}" th:object="${camp}" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Camp Name *</label>
            <input type="text" class="form-control" th:field="*{name}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" th:field="*{city}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" th:field="*{country}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Price ($)</label>
            <input type="number" class="form-control" th:field="*{price}" step="0.01">
          </div>
          <div class="col-md-6">
            <label class="form-label">Currency</label>
            <select class="form-select" th:field="*{currency}">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Form Path *</label>
            <input type="text" class="form-control" th:field="*{formPath}" required>
          </div>
          <div class="col-12">
            <label class="form-label">Features</label>
            <textarea class="form-control" th:field="*{features}" rows="3"
                      placeholder="e.g., Campfire, Tents, Showers, Kitchen, Hiking Trails"></textarea>
          </div>
          <div class="col-12">
            <div class="card">
              <div class="card-header bg-info text-white">
                <h6 class="mb-0">üñºÔ∏è Camp Image (Optional)</h6>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label">Image URL or Path</label>
                  <input type="text" class="form-control" th:field="*{imageUrl}"
                         placeholder="Enter direct URL or static path" id="imageUrlInput">
                </div>
                <!-- Image Preview -->
                <div class="preview-container" id="imagePreview">
                  <div th:if="${camp.imageUrl != null and !camp.imageUrl.isEmpty()}">
                    <img th:src="${camp.imageUrl}" alt="Camp Image" class="img-preview"
                         onerror="this.parentElement.innerHTML='<div class=text-center text-muted><div style=font-size:3rem;>‚ùå</div><div>Image failed to load</div></div>';">
                  </div>
                  <div th:unless="${camp.imageUrl != null and !camp.imageUrl.isEmpty()}" class="text-center text-muted">
                    <div style="font-size: 3rem;">üèïÔ∏è</div>
                    <div>No image provided</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn text-white" style="background-color: #f39c12;">Update Camp</button>
            <a th:href="@{/fcamps/admin}" class="btn btn-secondary ms-2">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Preview Script -->
<script>
  // Live preview for image URL
  const imageInput = document.getElementById('imageUrlInput');
  const previewDiv = document.getElementById('imagePreview');

  imageInput.addEventListener('input', function() {
    const url = this.value.trim();
    if (url) {
      previewDiv.innerHTML = `<img src="${url}" alt="Preview" class="img-preview" onerror="this.parentElement.innerHTML='<div class=text-center text-muted><div style=font-size:3rem;>‚ùå</div><div>Image failed to load</div></div>';">`;
    } else {
      previewDiv.innerHTML = '<div class=text-center text-muted><div style=font-size:3rem;>üèïÔ∏è</div><div>No image provided</div></div>';
    }
  });
</script>
</body>
</html>
