<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Face Route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .header { background-color: #0a4d2b; color: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .route-card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 20px; background-color: white; }
        .action-buttons { display: flex; gap: 10px; margin-top: 10px; }
    </style>
</head>

<body>
<div class="container">

    <!-- Back Navigation -->
    <div class="mb-3">
        <a th:href="@{/parks/admin}" class="btn btn-outline-secondary">‚Üê Back to Parks Admin</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>üõ£Ô∏è Face Route Management</h1>
        <p class="mb-0">Admin Control Panel ‚Äì Routes Display</p>
    </div>

    <!-- Add New Route -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">‚ûï Add New Route</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/faceroute/admin}" th:object="${newRoute}" method="post">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Park Name *</label>
                        <input type="text" class="form-control" th:field="*{parkName}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Route Name *</label>
                        <input type="text" class="form-control" th:field="*{routeName}" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{price}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Show Price</label>
                        <select class="form-select" th:field="*{showPrice}">
                            <option th:value="true">Yes</option>
                            <option th:value="false">No</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Status</label>
                        <input type="text" class="form-control" th:field="*{status}" placeholder="available">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Image URL</label>
                        <input type="text" class="form-control" th:field="*{imageUrl}">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Form Path</label>
                        <input type="text" class="form-control" th:field="*{formPath}" placeholder="/booking/form/path">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Adventure Type</label>
                        <input type="text" class="form-control" th:field="*{descAdventureType}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Duration</label>
                        <input type="text" class="form-control" th:field="*{descDuration}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Meals</label>
                        <input type="text" class="form-control" th:field="*{descMeals}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Accommodation</label>
                        <input type="text" class="form-control" th:field="*{descAccommodation}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Activities</label>
                        <input type="text" class="form-control" th:field="*{descActivities}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Transport</label>
                        <input type="text" class="form-control" th:field="*{descTransport}">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Route</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Existing Routes -->
    <h2>üìã Existing Face Routes</h2>

    <div th:if="${#lists.isEmpty(routes)}" class="alert alert-info">
        No routes found.
    </div>

    <div th:each="route : ${routes}" class="route-card">
        <div class="row">
            <div class="col-md-8">
                <h4 th:text="${route.routeName}">Route Name</h4>
                <p><strong>Park:</strong> <span th:text="${route.parkName}"></span></p>

                <p th:if="${route.description}">
                    <strong>Description:</strong>
                    <span th:text="${route.description}"></span>
                </p>

                <p th:if="${route.price}">
                    <strong>Price:</strong>
                    <span th:text="${route.price}"></span>
                </p>

                <p th:if="${route.imageUrl}">
                    <strong>Image:</strong>
                    <small class="d-block text-truncate" th:text="${route.imageUrl}"></small>
                </p>

                <p th:if="${route.formPath}">
                    <strong>Form Path:</strong>
                    <small class="d-block text-truncate" th:text="${route.formPath}"></small>
                </p>
            </div>

            <div class="col-md-4">
                <div class="action-buttons">
                    <a th:href="@{/faceroute/admin/edit/{id}(id=${route.id})}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>

                    <form th:action="@{/faceroute/admin/delete/{id}(id=${route.id})}" method="post" onsubmit="return confirm('Delete this route?');">
                        <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                    </form>
                </div>

                <div class="mt-2 small text-muted">
                    <div th:if="${route.createdAt}">
                        Created:
                        <span th:text="${#temporals.format(route.createdAt,'yyyy-MM-dd')}"></span>
                    </div>
                    <div th:if="${route.updatedAt}">
                        Updated:
                        <span th:text="${#temporals.format(route.updatedAt,'yyyy-MM-dd')}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
