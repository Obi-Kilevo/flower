<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Routes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .routes-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .route-card {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            height: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .route-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            overflow: hidden;
        }
        .route-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .route-image-container:hover img {
            transform: scale(1.03);
        }

        /* UPDATED: Park name overlay with PALE RED text (icon stays green) */
        .park-name-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            background: transparent;
            color: #ffcccc; /* PALE RED color for TEXT ONLY */
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        /* Park icon style - KEEP GREEN as before */
        .park-icon {
            font-size: 1.1em;
            color: #4CAF50; /* KEEP original green color */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Price overlay - bottom right */
        .route-price-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 10;
        }
        .dollar-sign {
            color: #FFD700;
            font-weight: 900;
            text-shadow: 0 0 2px rgba(255, 215, 0, 0.5);
        }

        .route-details {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        .route-name {
            font-size: 1.4em;
            font-weight: bold;
            margin: 0 0 8px 0;
        }
        .route-description {
            margin: 0 0 8px 0;
            line-height: 1.6;
            flex-grow: 1;
            color: #333;
        }
        /* UPDATED: Status changed to RED color */
        .route-status {
            font-size: 0.9em;
            color: #ff0000; /* RED color */
            margin-bottom: 8px;
            font-weight: 500;
        }

        .route-details .park-name {
            display: none;
        }
    </style>
</head>
<body>
<h1>Available Routes</h1>

<div class="routes-container">
    <div th:each="route : ${routes}" class="route-card">
        <div class="route-image-container">
            <th:block th:if="${route.imageUrl}">
                <img th:src="${route.imageUrl}"
                     th:alt="${route.routeName}"
                     onerror="this.onerror=null; this.parentElement.innerHTML='<div style=\'width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#888;font-size:1.1em;\'>Image Not Found</div>'"/>
            </th:block>
            <th:block th:unless="${route.imageUrl}">
                <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#888;font-size:1.1em;">
                    Image Placeholder
                </div>
            </th:block>

            <!-- Park name overlay: pale red text, green icon -->
            <div class="park-name-overlay">
                <i class="fas fa-tree park-icon"></i>
                <span th:text="${route.parkName}">Park Name</span>
            </div>

            <div th:if="${route.showPrice and route.price != null and route.price != ''}"
                 class="route-price-overlay">
                <span class="dollar-sign">$</span>
                <span th:text="${#numbers.formatInteger(route.price, 0) + ' pp'}"></span>
            </div>
        </div>

        <div class="route-details">
            <h2 class="route-name" th:text="${route.routeName}">Route</h2>
            <p class="route-description" th:text="${route.description}">Description</p>
            <div class="route-status" th:text="${route.status}">Status</div>
        </div>
    </div>
</div>
</body>
</html>
